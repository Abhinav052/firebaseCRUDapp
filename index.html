<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>CRUD with Firebase</h2>
      <hr />
      <div class="form">
        <form action="">
          RollNo:&nbsp;&nbsp;&nbsp; <input type="text" id="rollBox" />
          <br /><br />
          Name: &nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="nameBox" />
          <br /><br />
          Gender:&nbsp;&nbsp;
          <select name="" id="genBox">
            <option disabled selected>Select Choice</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
          </select>
          <br /><br />
          Address:&nbsp; <input type="text" id="addBox" /> <br /><br />
          <div class="btns">
            <button class="btn">Insert</button>
            <button class="btn">Read</button>
            <button class="btn">Update</button>
            <button class="btn">Delete</button>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="./firebaseConfig.js"></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
